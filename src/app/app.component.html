<div class="container-fluid">
  <app-header (onPageSelect)="onPageSelect($event)"></app-header>

  <app-home *ngIf="selectedPage === PAGES.Home"></app-home>
  <app-users *ngIf="selectedPage === PAGES.Users"></app-users>
  <app-todo-list *ngIf="selectedPage === PAGES.TodoList"></app-todo-list>
</div>
